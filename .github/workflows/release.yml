name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install global npm packages
        run: npm install -g pkg

      - name: Install Python dependencies
        run: |
          pip install pyinstaller
          pip install pywin32 cryptography keyring pystray pillow requests urllib3

      - name: Install npm dependencies
        run: npm install

      - name: Build application
        run: npm run build:all

      - name: Extract version from tag
        id: get_version
        run: |
          $version = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Debug - List dist folder
        run: |
          echo "Contents of dist folder:"
          ls -la dist/
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ShippingManager CoPilot ${{ github.ref_name }}
          body: |
            ShippingManager CoPilot ${{ github.ref_name }}

            ## Installation

            Download and run `ShippingManagerCoPilot-Installer-v${{ steps.get_version.outputs.VERSION }}.exe`

            ## Features

            - Alliance chat with real-time updates
            - Private messaging system
            - Automated game management (fuel, CO2, vessel departures)
            - Steam session cookie extraction

            ## Verification

            SHA256 checksums are provided in `checksums.txt` for verification.

            ## Requirements

            - Windows 10/11
            - Active Steam account with Shipping Manager

            ## Support

            For issues and feedback, visit the GitHub Issues page.
          draft: false
          prerelease: false

      - name: Upload Installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/ShippingManagerCoPilot-Installer-v${{ steps.get_version.outputs.VERSION }}.exe
          asset_name: ShippingManagerCoPilot-Installer-v${{ steps.get_version.outputs.VERSION }}.exe
          asset_content_type: application/x-msdownload

      - name: Upload Checksums
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/checksums.txt
          asset_name: checksums.txt
          asset_content_type: text/plain
